<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="css/custom.css">

  <title>Login</title>
</head>

<body>

  <!-- Sign-In -->

  <div class="container-fluid text-center form-signin">

    <!-- Logo and Titles -->

    <div id="signin-header">
      <img id="logo" src="images/Logo.png" class="mb-3" alt="logo image" width="90" height="60">
      <h1>Welcome back.</h1>
      <p>Please sign in to continue.</p>
    </div>

    <!-- Inputs -->

    <div class="form-group row">

      <label for="email">Email Address</label>
      <input class="form-control" type="email" id="email" placeholder="hello@mail.com">
      <label for="password">Password</label>
      <input class="form-control" type="password" id="password" placeholder="Password">

      <!-- Checks -->
      <div class="row form-check-inline py-1">
        <div class="col-sm-6 ">
          <input type="radio" id="keep-in">
          <label for="keep-in">Keep me logged in</label>
        </div>
        
        <div class="col-sm-6 text-nowrap" style="background-color: ">
          <a href="">Forgot your password?</a>
        </div>
      </div>

      <!-- Login -->

      <input type="submit" value="Log in" id="login-button" class="btn btn-primary btn-block mt-2">

      <!-- Don't have an account? -->

      <hr>
      <div class="row">
        <div class="col"><a href="">Don't have an account? Sign up.</a></div>
      </div>

    </div> <!-- End of containerFluid -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
